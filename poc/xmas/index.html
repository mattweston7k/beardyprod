<!DOCTYPE html>
<!--[if lt IE 9]>     <html class="no-js ie ie8 ie7 lte9 lte8" lang="en">      <![endif]-->
<html lang="en">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <title>Card demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="css/video.css" />
  
 </head> 

<body class="no-script">
<div class="wrapper">
	<div class="section group">
	<!--
		<div class="col span_3_of_12 content--center">			
  
		</div>
	-->
		<div class="col span_7_of_12">			
			<div class="inner--wrap content--center">
				<h3>camera feed</h3>
				<button id="camera" class="float-left block">Camera On</button>
				<button id="cameraoff" class="float-right block">Camera Off</button>
				<div class="clear v-sep"></div>
				
				
				<div class="content--center">
					<video autoplay></video>
				</div>
				<button id="snapshot" class="block object--center">Take snapshot</button>
			</div>
		</div>
				
		
		<div class="col span_2_of_12"></div>
		
		<div class="col span_3_of_12">
			
			<div id="jq-actions" class="cmd cmd--list toggled">
				<h3>add some clothes</h3>
				<a class="btn" data-svg-image="overlay-kilt.svg" href="#">add kilt</a>
				<a class="btn" data-svg-image="overlay-camo.svg" href="#">add camo</a>
				<a class="btn" data-svg-image="overlay-hat.svg" href="#">add santa hat</a>
				<a class="btn" data-svg-image="overlay-mr-t.svg" href="#">add Mr. T, fool!</a>
			</div>
		</div>
		
	</div>
	<div class="section group">
		<div class="col span_9_of_12">			
			<div id="jq-description" class="txt txt--shadow">				
			</div>
			
			<div class="cutout">
				<!-- <img src="images/test-img.png" /> -->
				<canvas id="drawing"></canvas>
				 
			</div>
		</div>
		<div class="col span_3_of_12">		
			<a class="btn-save block btn">save as picture</a>	
			<div class="v-sep"></div>
			<button id="clear" class="block">Clear picture</button>
			
			
		</div>
	</div>
</div>


	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	if (typeof jQuery == 'undefined') {
		document.write(unescape("%3Cscript src='scripts/vendor/jquery-1.10.2.min.js' type='text/javascript'%3E%3C/script%3E"));
	}
	</script>	
	
	<script type="text/javascript" src="scripts/video.js"></script>	
	
	
 </body>
 </html>
